<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
            <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="">
    </script>
    <script src="../static/Proj4Leaflet-master/lib/proj4-compressed.js"></script>
    <script src="../static/Proj4Leaflet-master/src/proj4leaflet.js"></script>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="../static/dist/leaflet.ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>


    <link rel="stylesheet" href="../static/main_mapa_graficos.css"/>
    <title>Mapa generador gráficos</title>
</head>
<body>
    <div id="content">
        <div id="mapa"></div>
        <div id="placeOptions">
            <label for="placeSelector">Ubicación:</label>
            <select id="placeSelector">
                <option value="" disabled selected>Selecciona...</option>
                <option value="place1">Atacama. Costa</option>
                <option value="place2">Atacama. Valle</option>
                <option value="place3">Atacama. Precordillera</option>
                <option value="place4">Coquimbo. Costa 1</option>
                <option value="place5">Coquimbo. Valle 1</option>
                <option value="place6">Coquimbo. Precordillera 1</option>
                <option value="place7">Coquimbo. Costa 2</option>
                <option value="place8">Coquimbo. Valle 2</option>
                <option value="place9">Coquimbo. Precordillera 2</option>
                <option value="place10">Coquimbo. Costa 3</option>
                <option value="place11">Coquimbo. Valle 3</option>
                <option value="place12">Coquimbo. Precordillera 3</option>
                <option value="place13">Valparaiso. Costa</option>
                <option value="place14">Valparaiso. Valle</option>
                <option value="place15">Valparaiso. Precordillera</option>
                <option value="place16">Metropolitana. Costa</option>
                <option value="place17">Metropolitana. Valle</option>
                <option value="place18">Metropolitana. Precordillera</option>
                <option value="place19">O'higgins. Costa</option>
                <option value="place20">O'higgins. Valle</option>
                <option value="place21">O'higgins. Precordillera</option>
                <option value="place22">Maule. Costa</option>
                <option value="place23">Maule. Valle</option>
                <option value="place24">Maule. Precordillera</option>
                <option value="place25">Biobio-Ñuble. Costa</option>
                <option value="place26">Biobio-Ñuble. Valle</option>
                <option value="place27">Biobio-Ñuble. Precordillera</option>
                <option value="place28">Biobio. Costa</option>
                <option value="place29">Biobio. Valle</option>
                <option value="place30">Biobio. Precordillera</option>
                <option value="place31">Araucania. Costa 1</option>
                <option value="place32">Araucania. Valle 1</option>
                <option value="place33">Araucania. Precordillera 1</option>
                <option value="place34">Araucania. Costa 2</option>
                <option value="place35">Araucania. Valle 2</option>
                <option value="place36">Araucania. Precordillera 2</option>
                <option value="place37">Los Ríos. Costa</option>
                <option value="place38">Los Ríos. Valle</option>
                <option value="place39">Los Ríos. Precordillera</option>
                <option value="place40">Los Lagos. Costa 1</option>
                <option value="place41">Los Lagos. Valle 1</option>
                <option value="place42">Los Lagos. Precordillera 1</option>
                <option value="place43">Los Lagos. Costa 2</option>
                <option value="place44">Los Lagos. Valle 2</option>
                <option value="place45">Los Lagos. Precordillera 2</option>
                <option value="place46">Aysen. Costa 1</option>
                <option value="place47">Aysen. Valle 1</option>
                <option value="place48">Aysen. Precordillera 1</option>
                <option value="place49">Aysen. Costa 2</option>
                <option value="place50">Aysen. Valle 2</option>
                <option value="place51">Aysen. Precordillera 2</option>
                <option value="place52">Magallanes. Costa 1</option>
                <option value="place53">Magallanes. Valle 1</option>
                <option value="place54">Magallanes. Precordillera 1</option>
                <option value="place55">Magallanes. Costa 2</option>
                <option value="place56">Magallanes. Valle 2</option>
                <option value="place57">Magallanes. Precordillera 2</option>
            </select>
        </div>
        <div id="graph-container">
            <div id="chartToggleCheckboxes">
                <label>
                    <input type="checkbox" id="temperatureHumidityCheckbox" name="chartGroup" value="temperatureHumidity"> Temperatura & Humedad
                </label>
                <label>
                    <input type="checkbox" id="polarCheckbox" name="chartGroup" value="polar"> Gráfico Vientos
                </label>
                <label>
                    <input type="checkbox" id="precipitationCloudCheckbox" name="chartGroup" value="precipitationCloud"> Precipitaciones y nubosidad
                </label>
                <div id="chartOptions">
                    <label for="daysSelector">N° días:</label>
                    <select id="daysSelector">
                        <option value="1">1 Día</option>
                        <option value="2" selected>2 Días</option>
                        <option value="3">3 Días</option>
                        <option value="4">4 Días</option>
                        <option value="5">5 Días</option>
                    </select>
                </div> 
                <button id="exportButton">Exportar</button>

            </div>     
            <div id="temperatureChartContainer">
                <canvas id="temperatureChart" height="220%"></canvas>
            </div>
            <div id="humidityChartContainer">
                <canvas id="humidityChart" height="205%"></canvas>
            </div>
            <div id="polarChartContainer">
                <canvas id="polarChart"></canvas>   
                <div class="legendBox">
                    <button id= "1Button" class="item"></button>
                    <button id= "2Button" class="item"></button>
                    <button id= "3Button" class="item"></button>
                    <button id= "4Button" class="item"></button>
                    <button id= "5Button" class="item"></button>
                    <button id= "6Button" class="item"></button>
                    <button id= "7Button" class="item"></button>
                    <button id= "8Button" class="item"></button>
                </div>   
            </div>
            
            <div id="modalContainer" class="modal-background">
                <div class="modal">
                    <div class="modal-header">
                        <h2 class="modal-tittle"><span class="label"></span></h2>
                        <button id="close" onclick="modalClose()" class="btn danger">Cerrar</button>
                    </div>
                    <div class="modal-body">
                        <div id="windChartContainer">
                            <canvas id="windChart" height="320%"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div id="precipitationCloudChartContainer">
                <canvas id="precipitationChart" height="285%"></canvas>
            </div>
            <div id="cloudChartContainer">
                <canvas id="cloudChart" height="220%"></canvas>
            </div>

            <!--<div id="hovmollerTemperatureChartContainer">
                <canvas id="hovmollerTemperatureChart" height="220%"></canvas>
            </div>--> <!-- IMPLEMENTACIÓN FUNCIONALIDAD EN PROGRESO-->
            
        </div>

    </div>
    <script src="../static/main_mapa_graficos.js" method="post"></script>
</body>
</html>
